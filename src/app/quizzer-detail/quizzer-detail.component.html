<div *ngIf="quizzer">

  <h2>{{quizzer.name | uppercase}} Details</h2>

  <div class="container">
      <label>Quizzer name:
          <input id="quizzerName" [(ngModel)]="quizzer.name" class="form-control" />
      </label>
    
      <div class="input-group mb-3">
        <select class="custom-select" id="programSelect" aria-label="select program" [(ngModel)]="quizzer.program"  >
          <option selected>WGL</option>
        </select>
        <select class="custom-select" id="divisionSelect" aria-label="select division" [(ngModel)]="quizzer.eventGroup">
          <option >A</option>
          <option >B</option>
        </select>
      </div>
    </div>



  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
