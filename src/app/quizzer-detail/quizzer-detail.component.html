<div *ngIf="quizzer">

  <h2>{{quizzer.name | uppercase}} Details</h2>
  <div><span>id: </span>{{quizzer.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="quizzer.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
