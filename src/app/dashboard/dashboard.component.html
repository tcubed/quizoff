<div class="grid grid-pad">
  <a *ngFor="let quizzer of quizzers" class="col-1-4"
      routerLink="/detail/{{quizzer.id}}">
    <div class="module quizzer">
      <h4>{{quizzer.name}}</h4>
      <img src="assets/img/{{quizzer.img}}" height=100px>
      <p>Score: {{quizzer.score}}</p>
      <p>Errors: {{quizzer.errors}}</p>
    </div>
  </a>
</div>
